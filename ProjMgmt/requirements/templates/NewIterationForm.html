{% load staticfiles %}

    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
	        <div class="modal-header">
	        	<a class="btn close" aria-label="Close" href="javascript:void(0)" onclick="closeNewIterationDialog();">
	        		<span aria-hidden="true">x</span>
	        	</a>
	        	<h4 class="modal-title" id="iterModalLabel">{{ title }}</h4>
	        </div>
	        <form id="iterationForm" class="form-horizontal" action="/req/newiteration/{{ projectID }}" method="post">
	        	{% csrf_token %}
	        	<div class="modal-body">

	        			<h4>{{ form.title.label_tag }}</h4>
	        			<p>{{ form.title }}</p>
	        			<hr>
	        			<h4>{{ form.description.label_tag }}</h4>
	        			<p>{{ form.description }}</p>
                        <hr>
	        			<h4>{{ form.start_date.label_tag }}</h4>
	        			<p>{{ form.start_date }}</p>
                        <hr>
	        			<h4>{{ form.end_date.label_tag }}</h4>
	        			<p>{{ form.end_date }}</p>
	        	</div>
        		<div class="modal-footer">
        		  	<a class="btn btn-default" href="javascript:void(0)" onclick="closeNewIterationDialog();">Close</a>
					<button type="submit" class="btn btn-primary">Save</button>
        		</div>
	        </form>

      	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

    <script type="text/javascript">
        // detect submit button event to use ajax method to post the form
        // and retrive the return data back if there is error object in form object.
        $('#iterationForm').on('submit',function(e){
            $(this).ajaxForm({
                type : "POST",
                cache : false,
                url : $(this).attr('action'),
                data : $(this).serialize(),
                success : function(data) {
                    $("#iterationModal").html(data);
                },
                async:false
            }).submit();
            e.stopPropagation();
        });
    </script>
