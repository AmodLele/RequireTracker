            <form id="AddCommentForm" class="form-horizontal" action="{{ action }}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <h4>{{ form.title.label_tag }}</h4>
                    <p>{{ form.title }}</p>
                    <hr>
                    <h4>{{ form.comment.label_tag }}</h4>
                    <p>{{ form.comment }}</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" href="javascript:void(0);" onclick="closeStoryDialog();">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Comment</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

 
    <script type="text/javascript">
        // detect submit button event to use ajax method to post the form
        // and retrive the return data back if there is error object in form object.
        $('#AddCommentForm').on('submit',function(e){
            $(this).ajaxForm({
                type : "POST",
                cache : false,
                url : $(this).attr('action'),
                data : $(this).serialize(),
                success : function(data) {
                    $("#commentModal").html(data);
                },
                async:false
            }).submit();
            e.stopPropagation();
        });
    </script>
